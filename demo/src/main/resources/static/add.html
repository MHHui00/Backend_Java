<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<input type="text" class="a"> +
<input type="text" class="b"> =
<button class="btn">Sum</button>
<h4></h4>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
  document.querySelector('.btn').onclick = (()=>{
    var num1 = document.querySelector('.a').value;
    var num2 = document.querySelector('.b').value;
    axios.get(`http://localhost:8080/add?a=${num1}&b=${num2}`)
            .then(response => {
              document.querySelector('h4').innerHTML = response.data;
            })
  })
</script>
</html>
